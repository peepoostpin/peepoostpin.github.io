<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moolah to Pounds Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Moolah to Pounds Converter</h1>
        <label for="moolah">Enter Moolah:</label>
        <input type="number" id="moolah" min="0" step="0.01" onchange="convertMoolahToPounds()">
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
