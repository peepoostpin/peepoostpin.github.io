<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <div>
            <label for="moolah">Moolah to Pounds:</label>
            <input type="number" id="moolah" min="0" step="0.01" onchange="convertMoolahToPounds()">
            <p id="resultMoolahToPounds"></p>
        </div>
        <div>
            <label for="pounds">Pounds to Moolah:</label>
            <input type="number" id="pounds" min="0" step="0.01" onchange="convertPoundsToMoolah()">
            <p id="resultPoundsToMoolah"></p>
        </div>
        <div>
            <label for="multiply">Multiply by 1.25:</label>
            <input type="number" id="multiply" onchange="multiplyByFactor()">
        </div>
        <div>
            <label for="divide">Divide by 2:</label>
            <input type="number" id="divide" onchange="divideByFactor()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
